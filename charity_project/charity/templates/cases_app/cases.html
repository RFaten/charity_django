<!DOCTYPE html>
{% extends "base.html" %}
  {% block body_block%}
  <div class="container">
    <button type="button" name="button" onclick="location.href='{% url 'cases_app:create_case' %}'">New Case</button>
    <br>
    <br>
  </div>
    <ul>
      {% for case in cases %}
      <div>
        <a class="inline" href="/cases_app/{{ case.id }}"><li>{{ case.case_name }}</li></a>
        <a href="/cases_app/delete/{{case.id}}" class="btn btn-danger" id = '{{case.id}}'>Delete</a>

      </div>

      <!-- <li><a href="{% url 'admin:index' %}"></a>{{ case.case_name }}</li> -->
      {% endfor %}
    </ul>
  {% endblock %}
