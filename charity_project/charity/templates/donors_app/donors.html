<!DOCTYPE html>
{% extends "base.html" %}
  {% block body_block%}
  <div class="container">
    <button type="button" name="button" onclick="location.href='{% url 'donors_app:create_donor' %}'">New Donor</button>
    <br>
    <br>
  </div>
    <ul>
      {% for donor in donors %}
      <div>
        <a class="inline" href="/donors_app/{{ donor.id }}"><li>{{ donor.donor_name }}</li></a>
        <a href="/donors_app/delete/{{donor.id}}" class="btn btn-danger" id = '{{donor.id}}'>Delete</a>

      </div>
      {% endfor %}
    </ul>
  {% endblock %}
